<div class="login-box">
  <h2>Login</h2>
  
  <div *ngIf="!data.currentUser">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label>Username:</label>
        <input type="text" name="username" [(ngModel)]="loginData.username" required>
      </div>

      <div class="input-group">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" required>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>

  <div *ngIf="data.currentUser">
    <p>Welcome, <b>{{ data.currentUser.name }}</b>!</p>
    <p>You are now logged in.</p>
  </div>
</div>

<style>
  .login-box {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: sans-serif;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
