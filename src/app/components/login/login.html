<div class="login-container">
  <h2>{{ data.currentUser ? 'Edit Profile' : 'Login' }}</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" [(ngModel)]="loginData.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email>
    </div>

    <div class="form-group">
      <label for="login">Login:</label><br>
      <input type="text" id="login" name="login" [(ngModel)]="loginData.login" required>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">
      {{ data.currentUser ? 'Save Changes' : 'Submit' }}
    </button>
    <button type="button" *ngIf="data.currentUser" (click)="deleteUser()" style="background-color: red; color: white; margin-left: 10px;">
      Delete Account
    </button>
  </form>
</div>
