<div class="register-box">
  <h2>Register</h2>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="input-group">
      <label>Username:</label>
      <input type="text" name="username" [(ngModel)]="registerData.username" required>
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="registerData.password" required>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>

<style>
  .register-box {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: sans-serif;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
