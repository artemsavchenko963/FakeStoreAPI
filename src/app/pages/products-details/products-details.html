<h2 class="ui header">Product Details</h2>

<div class="ui form">
  <div class="field">
    <label>Title</label>
    <input type="text" [(ngModel)]="product.title">
  </div>

  <div class="field">
    <label>Price</label>
    <input type="number" [(ngModel)]="product.price">
  </div>

  <div class="field">
    <label>Category</label>
    <input type="text" [(ngModel)]="product.category">
  </div>

  <div class="field">
    <label>Description</label>
    <textarea [(ngModel)]="product.description"></textarea>
  </div>

  <button class="ui positive button" (click)="update()">
    Update
  </button>

  <button class="ui button" (click)="back()">
    Back
  </button>
</div>
